<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Route Planner</title>
  </head>
  <body>
    {% if route %}
        <h1>
          {{route.route_name}}
        </h1>
        <p>
          Route length: 
          {{route.route_length}} 
          miles
        </p>
        <p>
          Elevation gain: 
          {{route.elevation_gain}} 
          feet
        </p>
        <p>{{route.world.world_name}}</p>
    {% else %}
        <p>No routes are available.</p>
    {% endif %}
  </body>
</html>
